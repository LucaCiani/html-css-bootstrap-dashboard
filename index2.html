<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap Dashboard</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img
                            src="./img/duck.png"
                            alt="duck logo"
                            height="70"
                            width="70"
                        />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#"
                                    >Catalogo Libri</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"
                                    >Anagrafica Utenti</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"
                                    >Storico Prestiti</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    href="https://youtu.be/dQw4w9WgXcQ"
                                    target="_blank"
                                    >Help</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <form class="row g-3 my-4">
                    <h1>Nuovo Libro</h1>
                    <div class="col-6">
                        <label for="firstName" class="form-label"
                            >Nome Autore</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="firstName"
                            placeholder="Inserisci il nome dell'autore"
                        />
                    </div>
                    <div class="col-6">
                        <label for="lastName" class="form-label"
                            >Cognome Autore</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="lastName"
                            placeholder="Inserisci il cognome dell'autore"
                        />
                    </div>
                    <div class="col-12">
                        <label for="bookTitle" class="form-label">Titolo</label>
                        <input
                            type="text"
                            class="form-control"
                            id="bookTitle"
                            placeholder="Inserisci il titolo del libro"
                        />
                        <small class="text-secondary"
                            >Titolo versione italiana</small
                        >
                    </div>
                    <div class="col-12 col-lg-4">
                        <label for="gender" class="form-label">State</label>
                        <select id="gender" class="form-select">
                            <option selected>Scegli il genere</option>
                            <option>Maschio</option>
                            <option>Femmina</option>
                            <option>Venezuela</option>
                            <option>Preferisco non specificare</option>
                        </select>
                    </div>
                    <div class="col-12 col-lg-4">
                        <label for="year" class="form-label"
                            >Anno di pubblicazione</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="year"
                            placeholder="Inserisci l'anno"
                        />
                    </div>
                    <div class="col-12 col-lg-4 mb-4">
                        <label for="ISBN" class="form-label">ISBN#</label>
                        <input
                            type="text"
                            class="form-control"
                            id="ISBN"
                            placeholder="Inserisci il codice ISBN#"
                        />
                    </div>
                    <hr />
                    <div class="col-12">
                        <label for="note" class="form-label">Note</label>
                        <textarea
                            class="form-control"
                            rows="3"
                            id="note"
                            placeholder="Inserisci eventuali note sul libro"
                        ></textarea>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                id="gridCheck"
                            />
                            <label class="form-check-label" for="gridCheck">
                                Disponibile anche in digitale
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <a href="index.html" class="btn btn-primary">
                            Aggiungi Libro
                        </a>
                    </div>
                </form>
            </div>
        </main>
        <!-- script JS Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
